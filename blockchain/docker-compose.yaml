version: '2.1'

volumes:
  pgdata:

networks:
  hyper-office.com:
    external:
      name: net_test

services:

  explorerdb.hyper-office.com:
    image: hyperledger/explorer-db:latest
    container_name: explorerdb.hyper-office.com
    hostname: explorerdb.hyper-office.com
    environment:
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U postgres"
      interval: 15s
      timeout: 10s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hyper-office.com

  explorer.hyper-office.com:
    image: hyperledger/explorer:latest
    container_name: explorer.hyper-office.com
    hostname: explorer.hyper-office.com
    environment:
      - DATABASE_HOST=explorerdb.hyper-office.com
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWD=password
      - LOG_LEVEL_APP=debug
      - LOG_LEVEL_DB=debug
      - LOG_LEVEL_CONSOLE=info
      - LOG_CONSOLE_STDOUT=true
      - DISCOVERY_AS_LOCALHOST=false
    volumes:
      - ./explorer-config/config.json:/opt/explorer/app/platform/fabric/config.json
      - ./explorer-config/connection-profile:/opt/explorer/app/platform/fabric/connection-profile
      - ./organizations:/tmp/crypto
    ports:
      - 9999:8080
    depends_on:
      explorerdb.hyper-office.com:
        condition: service_healthy
    networks:
      - hyper-office.com
